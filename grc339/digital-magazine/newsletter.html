         <main>
            <h2>Subscribe to Our Newsletter</h2>
            <p>Stay updated with the latest skateboarding news, tips, and exclusive content from Shred. Choose your preferred newsletters below:</p>
            <form action="#" method="post">
               <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
               </div>
               <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
               </div>
               <div class="form-group">
                  <p>Choose your newsletters:</p>
                  <label><input type="checkbox" name="newsletter" value="weekly"> Weekly Shred Updates</label><br>
                  <label><input type="checkbox" name="newsletter" value="events"> Upcoming Events & Competitions</label><br>
                  <label><input type="checkbox" name="newsletter" value="merch"> Exclusive Merch & Offers</label>
               </div>
               <div class="form-group">
                  <button type="submit">Subscribe</button>
               </div>
            </form>
        </main>
         <footer>
            <p>All rights reserved.</p>
         </footer>
      </div>
