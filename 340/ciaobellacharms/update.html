<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Ciao Bella Charms Account</title>
<link rel="stylesheet" href="https://use.typekit.net/lcu4usn.css">	
<link href="css/styles.css" rel="stylesheet" type="text/css">	
</head>
<body id = "updatePage">
	<img src="images/update.jpg" alt="Photo of rocks and the ocean." class="background-image">
    <div class="container">
        <h2>Update Your Info!</h2>
        <form id="updateForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="credit-card">Credit Card:</label>
                <input type="text" id="credit-card" name="credit-card" maxlength="16">
                <div class="credit-card-type" id="creditCardType"></div>
            </div>
            <div class="form-group">
                <button type="button" id="updateButton">Update</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
