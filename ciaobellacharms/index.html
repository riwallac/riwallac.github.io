<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ciao Bella Charms</title>
<link rel="stylesheet" href="https://use.typekit.net/lcu4usn.css">	
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body id = "loginPage">
	<img src="images/login.jpg" alt="Photo of the Colosseum." class="background-image">
	<!-- header section -->
    <header>
        <h1>Ciao Bella Charms</h1>
    </header>
    <!-- initial login form -->
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username  - max 15 characters, no numbers:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password  - 10 to 20 characters:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <input type="button" id="loginButton" value="Log in">
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
